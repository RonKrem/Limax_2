<!DOCTYPE html>
<html>
<head>
   <title>Limax web pages</title>
   <meta name="viewport" content="width=device-width, initial-scale=1">

   <link rel="stylesheet" type="text/css" href="Style.css">
   <style>
      .mygrid {
         border-style: solid solid solid solid;
         max-width: 800px;
         margin: 0 auto;
         display: grid;
         text-align: center;
         grid-template-columns: 1fr 3fr;
      }
      .box {
         font-size: 30px;
         background-color: lightcyan;
      }
      .buttontext {
         font-size: 20px;
         font-weight: bold;
         padding: 1px 1px;
         background-color: lightcyan
      }
      .mytext {
         font-size: 15px;
         font-weight: bold;
         padding: 20px 20px;
         background-color: lightcyan;
      }
      .myinputs {
         font-size: 25px;
         font-weight: bold;
         padding: 10px 10px;
         background-color: lightcyan;
      }
      input[type=text], select 
      {
         font-size: 16px;
         font-weight: bold;
         text-align: center;
         width: 100px;
         height: 30px;
         display: inline-block;
         border: 2px solid #000000;
      }
      .button {
         background-color: #4caf50;
         color: black;
         width: 180px;
         padding: 16px 40px;
         font-size: 30px;
         font-weight: bold;
         cursor: pointer;
         border-radius: 4px;
      }
      .button2 {
         background-color: red;
      }
      textarea {
         font-size: 20px;
         text-align: left;
         width: 100%;
         resize: none;
      }

   </style>
</head>
<body>

         <i class="fa fa-bars"></i>

   </div>

         <div class="buttontext">
